<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機數字生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #result {
            font-size: 3rem;
            margin: 1rem 0;
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>隨機數字生成器</h1>
        <p>點擊按鈕生成1-100之間的隨機數字</p>
        <div id="result">-</div>
        <button onclick="generateNumber()">生成隨機數字</button>
    </div>

    <script>
        function generateNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('result').textContent = randomNumber;
        }
    </script>
</body>
</html>
